<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-overlay">
        <h1>Cupid's Cat Cafe</h1>
    </div>    
    
    <div class="signup-body">
        <p class="p1">Let's stay in touch!</p>
        <p class="p2">Enter your contact information below to keep up to date
           on community events, discounts, and much more! We look
           forward to getting to know you.
        </p>
        <p>Enter your information in the spaces below.</p>
        <form>
            <div class="form-row">
                <div class="input-div">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="input-div">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>
            <div class="form-row">
                <div class="input-div">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-div">
                    <label for="phonenum">Phone number</label>
                    <input type="text" id="phonenum" name="phonenum">
                </div>
            </div>
            <div class="form-row">
                <div class="input-div">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="input-div">
                    <label for="password">Confirm Password</label>
                    <input type="text" id="password" name="password">
                </div>
            </div>
            
            <button>Create account</button>
        </form>
    </div>
</body>
</html>
